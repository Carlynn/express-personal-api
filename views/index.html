        <!-- BEGIN FORM SAMPLE -->

        <section id='venue-form' class="container">
          <div class="row">
          <div class="col-md-10 col-md-offset-1">

            <form class="form-horizontal">
              <fieldset>

                <!-- Form Name -->
                <legend>Add a New Venue</legend>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="name"> Name</label>
                  <div class="col-md-4">
                  <input id="name" name="name" type="text" placeholder="" class="form-control input-md" required="">

                  </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="location"> Location</label>
                  <div class="col-md-4">
                  <input id="location" name="location" type="text" placeholder="City Name" class="form-control input-md">

                  </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="website">Website</label>
                  <div class="col-md-4">
                  <input class="form-control input-md" id="website" name="website" placeholder="http://www.">

                  </div>
                </div>

                <!-- Textarea -->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="image">Image</label>
                  <div class="col-md-4">
                    <input class="form-control" id="image" name="image">
                  </div>
                </div>

                <!-- Textarea -->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="image">Notes</label>
                  <div class="col-md-4">
                    <textarea class="form-control" id="image" name="image"></textarea>
                  </div>
                </div>

                <!-- Button -->
                <div class="form-group">
                  <div class="col-md-4 control-label"></div>
                  <div class="col-md-4">
                    <button id="singlebutton" name="singlebutton" class="btn btn-primary">Submit</button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
          </div>
